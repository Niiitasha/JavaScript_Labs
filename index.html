<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel = "stylesheet" type = "text/css" href = "styles.css">
      <title>Almighty Battle</title>
      </head>
      <body>

    <h1 id = "scoring"></h1>

    <div id="first_page">
           <button id="start" type="button">START GAME</button>
    </div>

    <div id="second_page">
           <button id="attack" type="button">ATTACK</button>
           <button id="heal" type="button">HEAL</button>
           <button id="quit" type="button">QUIT</button>

            <p id = "keepScore">
            YOUR SCORE:  <span id = "keepUScore"></span>
            GRANT'S SCORE:   <span id = "keepGScore"></span>
            </p>

            <p id="playerStats">
            <span id= "you"></span> score: <span id = "playerScore"></span>
            <progress id = "pScore" value ="0" max="40"> progress bar </progress>
            Health
            <progress id = "pHealth" value ="0" max="40"> progress bar </progress>
            Wins
            <progress id = "wins" value ="0" max="3"> progress bar </progress>
            </p>
            <div>
            <p id= "grant">
            Grant's score: <span id = "grantScore"></span>
            <progress id = "gScore" value ="0" max="10"> progress bar </progress>
            </p>
            </div>
    </div>
    <script src = "game.js"></script>
  </body>
</html>
